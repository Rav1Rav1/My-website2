<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document222</title>
</head>

<body bgcolor="#FFFFFF">

    <div>
        <center> <img src="https://assets.upstox.com/content/assets/images/cms/202451/Amazon%20logo.png" width="450"
                height="250" alt="">
        </center>

    </div>


    <h1 align="center">Log In</h1>
    <form action="/project/page3.html">

        <div>
            <p align="center">Personal Information</p>
            <table border="1" align="center">
                <tr>
                    <th width="50"><label for="">First name</label></th>
                    <td width="450"><input type="text" placeholder="Enter your first name " name="fname" id="fname"
                            style="width: 100%;"></td>
                </tr>

                <tr>
                    <th width="50"><label for="">last name </label></th>
                    <td width="450"><input type="text" placeholder="Enter last name " style="width: 100%;"></td>
                </tr>
            </table>
        </div>

        <div>
            <p align="center">Contact Details</p>
            <table border="1" align="center">

                <tr>
                    <th width="50"> <label for="">Mobile Number</label></th>
                    <td width="450"><input type="number" style="width: 100%;" placeholder="Enter mobile number here"
                            name="persNumber" id="persNumber"></td>

                </tr>

                <tr>
                    <th width="50"><label for="">Email</label></th>
                    <td width="450"><input type="email" style="width: 100%;" placeholder="" name="persEmail"
                            id="persEmail"></td>
                </tr>

                <tr>
                    <th width="50"><label for="">Address</label></th>
                    <td width="450"><textarea name="" id="" rows="10" cols="50" style="width: 100%;"></textarea></td>
                </tr>


            </table>
        </div>


        <div>

            <p align="center" border="2"> Password </p>
            <table align="center" border="2">

                <tr>

                    <th width="50"><label for="">New Password</label></th>
                    <td width="450"><input type="password" placeholder="Write password here" style="width: 100%;"
                            id="persPass" name="persPassword"></td>

                </tr>

                <tr>
                    <th><label for="">Confirm Password</label></th>
                    <td><input type="password" placeholder="Confirm pasword " id="persPass" name="persPassword"
                            style="width: 100%;"></td>
                </tr>



            </table>
            <br>
            <center><input type="checkbox" value="persPassword" name="persPassword" id="persPassword">Save your password
            </center>


        </div>

    </form>

    <center><span style="background-color: rgb(170, 182, 59);">Log
                In</span></center>
    <br><br><br><br><br><br>


</body>

</html>
